<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        .red-button{
            background-color:red;
            color:white;
            border:none;
        }
        .yellow-button{
            background-color: yellow;
            color: black;
            border:none;
        }
    </style>
</head>
<body>
    <button title="Good Job" class="red-button" onclick="alert('Good Job');">Hello</button>
<p>paragraph of <button class="yellow-button">Hello</button> text</p>
<script>
    alert("Hello");
</script>
</body>
</html>
